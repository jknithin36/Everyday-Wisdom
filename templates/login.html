<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 50px;
        animation: slideInContainer 1s ease; /* Slide-in animation for container */
      }

      h2 {
        color: #007bff;
        text-align: center;
        font-weight: bold;
        margin-bottom: 30px;
        font-size: 36px;
        animation: fadeIn 1s ease; /* Fade-in animation for heading */
      }

      form {
        text-align: center;
        animation: slideInForm 1s ease; /* Slide-in animation for form */
      }

      .form-label {
        font-weight: bold;
        display: block;
        text-align: left;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #ccc;
        transition: border-color 0.3s ease;
        padding: 10px 15px;
        margin-bottom: 20px;
        animation: fadeInInput 1s ease; /* Fade-in animation for input fields */
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        padding: 10px 20px;
        margin-top: 20px;
        animation: fadeInButton 1s ease; /* Fade-in animation for button */
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-primary:active {
        background-color: #0056b3;
        transform: translateY(1px);
      }

      .mt-3 {
        text-align: center;
        animation: fadeIn 1s ease; /* Fade-in animation for login link */
      }

      .copyright {
        text-align: center;
        font-size: 12px;
        margin-top: 50px;
        color: #999;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInContainer {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInForm {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInInput {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInButton {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="/signup">Signup</a></p>
    </div>

    <div class="copyright">
      &copy; Â© 2024 Discover Wisdom. All rights reserved.
    </div>

    <!-- Bootstrap JS (Optional, for certain Bootstrap components that require JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
