<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Wisdom</title>
    <!-- Bootstrap CSS (assuming you are using Bootstrap for styling) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      .container {
        margin-top: 50px;
      }

      .display-4 {
        font-family: "Roboto", sans-serif; /* Change font family as needed */
      }

      .lead {
        color: #6c757d; /* Subdued text color */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Main header with a captivating quote -->
      <div class="text-center mb-5">
        <h1 class="display-4">Discover Wisdom</h1>
        <p class="lead">Explore insightful quotes to inspire your day</p>
      </div>

      <!-- Links to signup and login pages -->
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="/signup" class="btn btn-primary btn-lg w-100 mb-3">Signup</a>
        </div>
        <div class="col-md-4">
          <a href="/login" class="btn btn-outline-primary btn-lg w-100"
            >Login</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
