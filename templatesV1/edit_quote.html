<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Quote</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit Quote</h1>
      <form action="{{ url_for('edit_quote') }}" method="POST">
        <input type="hidden" name="quote_id" value="{{ quote._id }}" />
        <div class="form-group">
          <label for="quote_text">Quote:</label>
          <textarea
            class="form-control"
            id="quote_text"
            name="quote_text"
            rows="4"
            required
          >
{{ quote.quote_text }}</textarea
          >
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            value="{{ quote.author }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>
