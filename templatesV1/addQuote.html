<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quote</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .go-back-btn {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- "Go Back" Button -->
      <button
        type="button"
        class="btn btn-secondary go-back-btn"
        onclick="goToDashboard()"
      >
        Go Back to Dashboard
      </button>

      <h1>Add Quote</h1>
      <form action="{{ url_for('add_quote') }}" method="POST">
        <div class="form-group">
          <label for="quote_text">Quote:</label>
          <textarea
            class="form-control"
            id="quote_text"
            name="quote_text"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- JavaScript function to navigate to dashboard -->
    <script>
      function goToDashboard() {
        window.location.href = "/dashboard"; // Redirect to the dashboard page
      }
    </script>
  </body>
</html>
